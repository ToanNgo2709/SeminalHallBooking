<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/client.css}" />
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" th:href="@{/}">HomePage</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/booking/book}">Booking </a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/booking/history}">Booking History</a></li>
				</ul>
				<div>
					<ul class="navbar-nav ml-auto">
						<li th:if="${session.containsKey('username')}" class="nav-item"
							th:text="${session.username}"></li>
						<li th:if="${session.containsKey('username')}" class="nav-item"><a
							class="nav-link" th:href="@{/authen/logout}">Logout</a></li>
					</ul>
				</div>

			</div>
		</nav>
	</header>

	<main layout:fragment="content" class="mainContent">
		<!-- main content go in here -->
	</main>

	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
