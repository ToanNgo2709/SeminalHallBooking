<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/_layoutAuthen}">
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<h1>Register</h1>
			<form th:action="@{/authen/registerDb}" method="post" th:object="${newUser}">
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="username">Username:</label> <input type="text"
								class="form-control" id="username" name="username" th:field="*{username}" />
						</div>
						<div class="form-group">
							<label for="email">Email:</label> <input type="email"
								class="form-control" id="email" name="email" th:field="*{email}" />
						</div>
						<div class="form-group">
							<label for="password">Password:</label> <input type="password"
								class="form-control" id="password" name="password" th:field="*{password}" />
						</div>
						<div class="form-group">
							<label for="rePassword">Password:</label> <input type="password"
								class="form-control" id="rePassword" name="rePassword" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="username" >Phone:</label> <input type="text"
								class="form-control" id="phone" name="phone" th:field="*{phone}" />
						</div>
						<div class="form-group">
							<label for="email" >Department:</label> 
							<select class="form-control" th:field="*{department}">
								<option selected value="">-- Select Department --</option>
								<option th:each="department : ${departmentList}" 
										th:text="${department.name}" 
										th:value="${department.id}"></option>
							</select>
						</div>
					</div>
				</div>
				<div>
					<button type="submit" class="btn btn-danger">Login</button>
				</div>
				<div>
					<a href="">Login</a>
					<a href="">Forget Password</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
