<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/_layoutAdmin}">
<head>
<meta charset="ISO-8859-1">
<title>Admin Booking Manager</title>
</head>
<body>

	<div class="container">
		<div layout:fragment="content">
			<h1>Booking Manager</h1>
			<hr />
			<table class = "table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Username</th>
						<th>From Date</th>
						<th>To Date</th>
						<th>Session</th>
						<th>Hall</th>
						<th>Purpose</th>
						<th>Number of Person</th>
						<th>Approve Status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="booking : ${bookingList}">
						<td th:text="${booking.id}"></td>
						<td th:text="${booking.userInfo.username}"></td>
						<td th:text="${booking.fromDate}"></td>
						<td th:text="${booking.toDate}"></td>
						<td th:text="${booking.session}"></td>
						<td th:text="${booking.hall.name}"></td>
						<td th:text="${booking.purpose}"></td>
						<td th:text="${booking.numberOfPerson}"></td>
						<td th:text="${booking.approveStatus}"></td>
						<td>
							<a th:href="@{/admin/booking_approve/{id}(id = ${booking.id})}" class="btn btn-success"><i class="fas fa-check"></i> Approve</a>
							<a th:href="@{/admin/booking_deny/{id}(id = ${booking.id})}" class="btn btn-danger "><i class="fas fa-ban"></i> Deny</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>


</html>
