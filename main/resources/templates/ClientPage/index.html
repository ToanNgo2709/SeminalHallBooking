<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/_layoutClient}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container">
			<h2>Select Date to check hall booking status</h2>
			<form th:action="@{/filterHall}" method="post">
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label>From Date:</label> <input type="date" class="form-control"
								id="fromDate" name="fromDate" />
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label>To Date:</label> <input type="date" class="form-control"
								id="toDate" name="toDate" />
						</div>
					</div>
					<div class="col-md-2">
						<br />
						<button type="submit" class="btn btn-primary">Search</button>
					</div>
				</div>

			</form>
		</div>
		<hr />
		<h1>All Hall</h1>
		<hr />
		<div class="slideshow-container">
			<div class="mySlides" th:each="hall : ${hallList}">
				<!-- <div class="numbertext">1 / 3</div> -->
				<img th:src="@{/uploads/sample.jpeg}" alt="sdfto" style="width: 100%">
				<div class="slide-text" th:text="${hall.name}"></div>
				<div class="slide-text-capacity">
					<p th:text="'Capacity: ' + ${hall.capacity}"></p>
					<a href="#" class="slide-button">Booking</a>
				</div>
				
			</div>
			<br />
			<div style="text-align: center">
				<span class="dot"></span> <span class="dot"></span> <span
					class="dot"></span>
			</div>
		</div>
		<br />
		
		<div class="container hall-list-content">
			<!-- HALL LIST -->
			<div class="card" style="width: 18rem;" th:each="hall : ${hallList}">
				<img class="card-img-top" th:src="@{/uploads/hall.jpg}"
					alt="Card image cap">
				<div class="card-body">
					<h4 class="card-title" th:text="${hall.name}"></h4>
					<h5 class="card-text" th:text="'Capacity: ' + ${hall.capacity}"></h5>
					<h5 class="card-text" th:text="'In-Charge: ' + ${hall.inchare}"></h5>


				</div>
			</div>
		</div>
		<br />

		




		<script type="text/javascript">
			var slideIndex = 0;
			showSlides();
	
			function showSlides() {
			  var i;
			  var slides = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("dot");
			  for (i = 0; i < slides.length; i++) {
			    slides[i].style.display = "none";  
			  }
			  slideIndex++;
			  if (slideIndex > slides.length) {slideIndex = 1}    
			  for (i = 0; i < dots.length; i++) {
			    dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block";  
			  dots[slideIndex-1].className += " active";
			  setTimeout(showSlides, 4000); // Change image every 2 seconds
		}
		</script>
	</div>

</body>
</html>
